<!DOCTYPE html>
<html>
<head lang="ru">
	<title>antagosoft</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
	<link rel="icon" href="img/icon.ico" type="image/png">

	<script type="text/javascript" src="dependencies/bootstrap.js"></script>  <!-- Бутстрап -->
	<script type="text/javascript" src="dependencies/jquery-3.1.0.js"></script>  <!-- jQuery -->
	<script type="text/javascript" src="js/js.js"></script>  <!-- jQuery -->
	<link rel="stylesheet" href="dependencies/bootstrap.css"/>  <!-- БУТСТРАП -->
	<link rel="stylesheet" href="css/style.css"/>  <!-- Мои стили -->
	
</head>
<body>

	<header class="header">
		<div class="header__content">
			<div class="header__content__logo"></div>
			<div class="header__content__info">
				<div class="header__content__info__name">
					<h3>Вероника Ростова</h3>
				</div>
				<div class="header__content__info__description">
					<h4>Менеджер по продажам</h4>
				</div>
				<div class="header__content__info__message">
					<p>Подберу для Вас самые лучшие предложения. Мои услуги абсолютно бесплатны.</p>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="main__content"> 
			<div class="main__content__info">  <!--  информация услуги  -->
				<h3></h3>
				<div class="main__content__info__services">
					<div class="main__content__info__services__hand">
						<h3>Ручное бронирование</h3>
						<div></div>
						<h3 id="hand_summary">11</h3>
					</div>
					<div class="main__content__info__services__pack">
						<h3>Пакетные туры</h3>
						<div></div>
						<h3 id="pack_summary">3</h3>
					</div>
					<div class="main__content__info__services__hotels">
						<h3>Отели</h3>
						<div></div>
						<h3 id="hotels_summary">1</h3>
					</div>
				</div>
				<div class="main__content__info__statistics">
					<h2 class="main__content__info__statistics__title">Всего</h2>
					<h2 id="services_summary" class="main__content__info__statistics__num">16</h2>
				</div>
			</div>
			<div class="main__content__dialog">  <!--  поле диалога  -->
				<div class="main__content__dialog__header">  <!--  хедер с сердечками  -->
					<h3>Последние отзывы</h3>
					<a>Все отзывы</a>
					
				</div>
				<div class="main__content__dialog__message">  <!--  Отдельное сообщение  -->
					<div class="main__content__dialog__message__name"></div>
					<div class="main__content__dialog__message__date"></div>
					<div class="main__content__dialog__message__msg"></div>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer">
		<div class="footer__content">
			<input type="text" name="field" class="footer__content__field">
			<input type="button" name="field" class="footer__content__button">
		</div>
	</footer>

</body>
</html>
